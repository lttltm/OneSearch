<div  class="container">
<ul class="list-group" >
<p>{{result}}</p>
 	<li class="list-group-item" ng-repeat="result in results">
	<a>
		<h4>{{result.title}}</h4>
		<p>{{result.summary}}</p>
		<a target="_target" href={{result.url}}>{{result.url}}</a>
	</a>
	</li>
</ul>

    <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>

</div>
